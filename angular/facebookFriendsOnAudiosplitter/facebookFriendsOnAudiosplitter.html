<div id="facebook-friends-container" ng-show="facebookFriendsFound">

    <!-- Consider making the friend output two columns - opportunity to show responsiveness -->

    <div class="facebook-friend-container" ng-repeat="facebookFriend in facebookFriends">
        <div class="facebook-friend-image-container">
            <img src="http://img4.wikia.nocookie.net/__cb20101015151246/muppet/images/0/05/Beaker.jpg" />
        </div>

        <div class="facebook-friend-information-container">
            <span class="facebook-friend-name">{{facebookFriend.username}}</span>
            <span class="facebook-friend-artist">Favourite Artist: {{facebookFriend.favouriteArtist}}</span>
        </div>

    </div>

</div>
